<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Molecular Wiki</title>
    <script src="https://3Dmol.org/build/3Dmol-min.js"></script>
    
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .banner {
            width: 100%;
            max-width: 800px;
            height: 150px;
            background: #2c3e50;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 2rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .search-container {
            width: 100%;
            max-width: 800px;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 15px;
            font-size: 1.2rem;
            border: 2px solid #ddd;
            border-radius: 30px;
            outline: none;
            box-sizing: border-box;
        }

        .card {
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .knowledge-box {
            border: 1px solid #eee;
            padding: 15px;
            background: #fafafa;
            border-radius: 5px;
            margin-bottom: 15px;
            line-height: 1.6;
        }

        /* This is the gray box from your sketch */
        #molecule-viewer {
            width: 100%;
            height: 400px;
            background-color: #333;
            position: relative;
            border-radius: 8px;
            overflow: hidden;
        }

        h2 { color: #2c3e50; margin-top: 0; }
        b { color: #e74c3c; }
    </style>
</head>
<body>

    <div class="banner">MOLECULAR WIKI</div>

    <div class="search-container">
        <input type="text" id="mol-search" placeholder="Type formula (e.g., H2O, HCl, Caffeine, Benzene)..." onkeypress="handleSearch(event)">
    </div>

    <div class="card">
        <h2 id="mol-name">Welcome</h2>
        <div class="knowledge-box" id="mol-info">
            Enter a chemical formula or name above and press <b>Enter</b> to see its 3D structure and properties.
        </div>
        
        <div id="molecule-viewer" class="viewer_3dmoljs" data-backgroundcolor="0x222222" data-style="stick"></div>
    </div>

    <script>
        // This function runs when you press Enter in the search box
        function handleSearch(event) {
            if (event.key === "Enter") {
                const query = document.getElementById('mol-search').value;
                searchMolecule(query);
            }
        }

        function searchMolecule(name) {
            const infoBox = document.getElementById('mol-info');
            const nameTitle = document.getElementById('mol-name');
            const viewerElement = $('#molecule-viewer'); // Use jQuery-style selector for 3Dmol

            // 1. Fetch data from PubChem (a free science database)
            const url = `https://pubchem.ncbi.nlm.nih.gov/rest/pug/compound/name/${name}/JSON`;

            infoBox.innerHTML = "Searching database...";

            fetch(url)
                .then(response => {
                    if (!response.ok) throw new Error("Molecule not found");
                    return response.json();
                })
                .then(data => {
                    const compound = data.PC_Compounds[0];
                    const cid = compound.id.id.cid;
                    
                    // Display some basic "Knowledge" info
                    nameTitle.innerText = name.toUpperCase();
                    infoBox.innerHTML = `
                        <b>CID:</b> ${cid}<br>
                        <b>Formula:</b> ${name}<br>
                        <b>Source:</b> PubChem Open Database
                    `;

                    // 2. Load the 3D structure into the viewer
                    // We clear the old one first
                    viewerElement.empty();
                    const viewer = $3Dmol.createViewer(viewerElement, { backgroundColor: '#333' });
                    
                    // Fetch 3D coordinates from PubChem
                    const molUrl = `https://pubchem.ncbi.nlm.nih.gov/rest/pug/compound/cid/${cid}/SDF?record_type=3d`;
                    
                    $.get(molUrl, function(data) {
                        viewer.addModel(data, "sdf");
                        viewer.setStyle({}, {sphere: {scale: 0.3}, stick: {radius: 0.15}}); // Ball and Stick style
                        viewer.zoomTo();
                        viewer.render();
                    });
                })
                .catch(error => {
                    infoBox.innerHTML = "Error: Could not find that molecule. Try 'Water', 'HCl', or 'Glucose'.";
                });
        }
    </script>

</body>
</html>
